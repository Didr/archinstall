# This workflow will build an Arch Linux ISO file with the commit on it

name: Build Arch ISO with ArchInstall Commit

on:
  push:
    branches:
      - master
      - main # In case we adopt this convention in the future
      - testcase
  pull_request:
    paths-ignore:
      - 'docs/**'
      - '**.editorconfig'
      - '**.gitignore'
      - '**.md'
      - 'LICENSE'
      - 'PKGBUILD'
  release:
    types:
      - created

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: archlinux/archlinux:latest
      options: --privileged
    steps:
      - uses: actions/checkout@v4
      - run: pwd
      - run: echo "Building for $GITHUB_ACTOR"
      - run: cat /etc/os-release
      - run: pacman-key --init
      - run: pacman --noconfirm -Sy archlinux-keyring
      - run: ./build_iso.sh
      - uses: actions/upload-artifact@v4
        with:
          name: Arch Live ISO
          path: /tmp/archlive/out/*.iso
  run:
    needs: build
    permissions:
      contents: read
      pull-requests: write
    uses: Torxed/archinstall-runner/.github/workflows/qemu-tests.yaml@main
    secrets: inherit
    # secrets:
    #   callToken: ${{ secrets.callToken }}